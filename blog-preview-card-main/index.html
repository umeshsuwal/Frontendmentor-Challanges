<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="illustration">
        <img src="assets/images/illustration-article.svg" />
      </div>
      <div class="card-content">
        <div class="tag"><span>Learning</span></div>
        <div class="date"><span>Published 21 Dec 2023</span></div>
        <div class="card-header"><span>HTML & CSS foundations</span></div>
        <div class="card-body">
          <span>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </span>
        </div>
      </div>
      <div class="author">
        <img src="assets/images/image-avatar.webp" />
        <span>Greg Hooper</span>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Umesh</a>.
  </div>
</footer>
</body>
</html>
